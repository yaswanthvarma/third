<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            margin: 10px 0;
        }
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap; /* To preserve line breaks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder/Decoder</h1>
        <label for="inputText">Input Text:</label>
        <textarea id="inputText"></textarea>
        <button onclick="encodeBase64()">Encode to Base64</button>
        <button onclick="decodeBase64()">Decode Base64</button>
        <div>
            <h2>Result:</h2>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        function encodeBase64() {
            const inputText = document.getElementById('inputText').value;
            const encoded = btoa(inputText);
            document.getElementById('result').textContent = encoded;
        }

        function decodeBase64() {
            const inputText = document.getElementById('inputText').value;
            try {
                const decoded = atob(inputText);
                document.getElementById('result').textContent = decoded;
            } catch (e) {
                document.getElementById('result').textContent = 'Invalid Base64 string';
            }
        }
    </script>
</body>
</html>
